    <div class="navbar navbar-expand navbar-dark bg-coloring">

                <button class="openButton"><img src="img/30-303853_hamburger-menu-icon-menu-button-three-lines.png" width="24px"></button>
                <form class="search-f">
                    <input type="text" class="form-control" placeholder="Поиск" aria-label="Search">
                </form>
                <button class="btn btn-outline-light me-2" id="search-btn">Поиск</button>
            </div>
        </div>
    </div>
    <nav>

                    <div class="d-block">
